<head>

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="JO17 Tactical Manager – trainings, wedstrijden en analytics.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="jo17_tactical_manager">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>jo17_tactical_manager</title>
  <link rel="manifest" href="manifest.json">

  <!-- Performance: resource hints (2025 web best practices) -->
  <link rel="preconnect" href="https://browser.sentry-cdn.com" crossorigin>
  <link rel="preconnect" href="https://ohdbsujaetmrztseqana.supabase.co" crossorigin>
  <link rel="preconnect" href="https://realtime.supabase.co" crossorigin>
  <link rel="preconnect" href="https://ingest.sentry.io" crossorigin>

  <!-- Bootstrap only; avoid preloading manifests to prevent console warnings -->
  <link rel="preload" as="script" href="flutter_bootstrap.js" crossorigin="anonymous" fetchpriority="high">
  <!-- Note: Avoid preloading main.dart.js to prevent credentials mode mismatch warnings -->
  <!-- Keep bootstrap async; browsers may warn if not immediately used -->
  <!-- Trusted Types policy bootstrap for Sentry/Flutter (keeps console clean) -->
  <script>
    (function () {
      try {
        if (window.trustedTypes && window.trustedTypes.createPolicy) {
          window.trustedTypes.createPolicy('sentry-dart', {
            createHTML: (s) => s,
            createScript: (s) => s,
            createScriptURL: (s) => s
          });
        }
      } catch (e) {
        // swallow - policy already exists or unsupported browser
      }
    })();
  </script>
</head>

<body>
  <!-- Minimal splash screen for Lighthouse / CI to avoid NO_FCP -->
  <style>
    /* Visible immediately so Lighthouse detects first paint */
    .ci-splash {
      background: #ffffff;
      font: 20px sans-serif;
      padding: 2rem;
      color: #333;
    }

    #debug-log {
      position: fixed;
      left: 8px;
      bottom: 8px;
      z-index: 2147483647;
      /* always on top */
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 6px 8px;
      border-radius: 6px;
      font: 12px/1.4 monospace;
      max-width: 60vw;
      max-height: 40vh;
      overflow: auto;
      pointer-events: none;
      display: block;
    }
  </style>

  <div id="splash" class="ci-splash">Loading…</div>

  <script>
    // Keep splash available for diagnostics; fade out instead of removing
    window.addEventListener('flutter-first-frame', () => {
      const splash = document.getElementById('splash');
      if (splash) {
        splash.style.transition = 'opacity 300ms ease';
        splash.style.opacity = '0';
        setTimeout(() => { splash.style.display = 'none'; }, 350);
      }
      // Re-append debug panel so it's last in DOM and guaranteed on top
      const panel = document.getElementById('debug-log');
      if (panel) {
        document.body.appendChild(panel);
        panel.style.display = 'block';
      }
    });
  </script>
  <script>
    // Early diagnostics & Service Worker control (2025 recovery mode)
    (function () {
      try {
        const params = new URLSearchParams(location.search);
        const disableSW = true // temporary recovery default to force unregister
          || params.has('nosw')
          || localStorage.getItem('disable_sw') === '1';

        // Safe mode: completely skip Flutter bootstrap to surface diagnostics
        const safeMode = params.has('safe') || localStorage.getItem('safe_mode') === '1';
        window.__SAFE_MODE__ = safeMode;

        // Disable Flutter's SW registration by nulling the version
        window.flutterConfiguration = {
          serviceWorker: { serviceWorkerVersion: null }
        };

        // Unregister any existing SWs to break bad caches
        if (disableSW && 'serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations()
            .then((regs) => Promise.all(regs.map((r) => r.unregister())))
            .catch(() => { /* ignore */ });
          // Prevent any future registrations during this session
          try {
            const originalRegister = navigator.serviceWorker.register.bind(navigator.serviceWorker);
            navigator.serviceWorker.register = function () {
              try { console.warn('ServiceWorker.register blocked by recovery mode'); } catch (_) { }
              return Promise.reject(new Error('ServiceWorker registration disabled'));
            };
            // Expose for debugging if needed
            navigator.serviceWorker.__originalRegister = originalRegister;
          } catch (_) { /* ignore */ }
        }

        // Minimal on-screen logging in case console is unavailable
        const splash = document.getElementById('splash');
        let debugPanel = document.getElementById('debug-log');
        if (!debugPanel) {
          debugPanel = document.createElement('div');
          debugPanel.id = 'debug-log';
          document.body.appendChild(debugPanel);
        }
        const renderText = (msg) => `Loading… ${new Date().toISOString()}\n${msg}`;
        const log = (msg) => {
          try { console.log(msg); } catch (_) { /* ignore */ }
          if (splash && splash.style.display !== 'none') {
            splash.textContent = renderText(msg);
          }
          if (debugPanel) {
            const line = document.createElement('div');
            line.textContent = msg;
            debugPanel.appendChild(line);
          }
        };

        // Mirror console logs into overlay for visibility of Dart/Flutter prints
        try {
          const _log = console.log.bind(console);
          const _err = console.error.bind(console);
          const _warn = console.warn.bind(console);
          console.log = function () { try { log(Array.from(arguments).join(' ')); } catch (_) { } _log.apply(console, arguments); };
          console.error = function () { try { log('ERROR: ' + Array.from(arguments).join(' ')); } catch (_) { } _err.apply(console, arguments); };
          console.warn = function () { try { log('WARN: ' + Array.from(arguments).join(' ')); } catch (_) { } _warn.apply(console, arguments); };
        } catch (_) { /* ignore */ }

        // Show first error as alert to surface issues when console is blocked
        let alerted = false;
        window.addEventListener('error', (e) => {
          if (!alerted) {
            alerted = true;
            try { alert('Error: ' + e.message); } catch (_) { }
          }
        }, { once: false });

        // Hotkey to toggle debug panel (press "d")
        document.addEventListener('keydown', (ev) => {
          if ((ev.key || '').toLowerCase() === 'd') {
            const panel = document.getElementById('debug-log');
            if (panel) {
              panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
          }
        });

        if (safeMode) {
          // Provide basic controls in safe mode
          const controls = document.createElement('div');
          controls.style.cssText = 'position:fixed;right:8px;bottom:8px;z-index:99999;background:#fff;color:#000;padding:8px 10px;border-radius:6px;font:12px/1.4 sans-serif;box-shadow:0 2px 8px rgba(0,0,0,.2)';
          controls.innerHTML = '<b>Safe mode</b><br/><button id="enable-app" style="margin-top:6px">Enable App</button> <button id="hard-reload" style="margin-top:6px">Hard Reload</button>';
          document.body.appendChild(controls);
          document.getElementById('enable-app')?.addEventListener('click', () => {
            localStorage.removeItem('safe_mode');
            const url = new URL(location.href);
            url.searchParams.delete('safe');
            location.href = url.toString();
          });
          document.getElementById('hard-reload')?.addEventListener('click', () => {
            location.reload(true);
          });
          log('SAFE MODE: Flutter bootstrap disabled. Use "Enable App" to run the app.');
        }

        window.addEventListener('error', (e) => {
          log(`window.error: ${e.message}`);
        });
        window.addEventListener('unhandledrejection', (e) => {
          const reason = e && e.reason ? (e.reason.message || String(e.reason)) : 'unknown';
          log(`unhandledrejection: ${reason}`);
        });

        // Bootstrap timeout guard: if no first frame, show hint
        let firstFrame = false;
        window.addEventListener('flutter-first-frame', () => { firstFrame = true; });
        setTimeout(() => {
          if (!firstFrame) {
            log('bootstrap timeout: no first frame yet. SW disabled; try hard refresh (Cmd+Shift+R).');
          }
        }, 6000);
      } catch (_) { /* ignore */ }
    })();
  </script>
  <script>
    // Dynamic bootstrap with cache-busting to avoid stale CDN caches
    (function () {
      try {
        if (window.__SAFE_MODE__) {
          // Skip loading Flutter in safe mode
          return;
        }
        const s = document.createElement('script');
        const v = Date.now().toString();
        s.src = 'flutter_bootstrap.js?v=' + v;
        s.async = true;
        s.crossOrigin = 'anonymous';
        s.onerror = function () {
          const splash = document.getElementById('splash');
          if (splash) {
            splash.style.display = 'block';
            splash.textContent = 'Failed to load bootstrap. Please hard refresh (Cmd+Shift+R).';
          }
        };
        document.body.appendChild(s);
      } catch (_) { /* ignore */ }
    })();
  </script>
  <!-- CanvasKit warm-up disabled to avoid preload-not-used warnings; SW caches on first use -->
</body>

</html>
