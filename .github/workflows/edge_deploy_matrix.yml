name: ğŸŒ Edge Multi-Region Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'edge_middleware/**'
      - '.github/workflows/edge_deploy_matrix.yml'

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: ğŸ› ï¸ Build Edge Bundle
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm ci --ignore-scripts
          else
            echo "No package.json found â€“ skipping npm install."
          fi

      - name: ğŸ”§ Bundle Edge Code
        run: |
          mkdir -p dist
          tar -czf dist/edge_middleware.tar.gz edge_middleware
          echo "Created dist/edge_middleware.tar.gz"

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: edge-bundle
          path: dist/edge_middleware.tar.gz

  deploy:
    name: ğŸš€ Deploy to ${{ matrix.region }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        region: [eu-west-1, us-east-1, ap-southeast-1]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Edge Bundle
        uses: actions/download-artifact@v4
        with:
          name: edge-bundle
          path: dist

      - name: ğŸŒ Deploy
        env:
          REGION: ${{ matrix.region }}
        run: |
          echo "Deploying edge bundle to $REGION ..."
          # TODO: Replace with real deployment CLI, e.g. `wrangler publish --env=$REGION`
          sleep 3
          echo "âœ… Deployed to $REGION"