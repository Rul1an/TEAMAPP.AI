name: "ğŸ” CI Monitor"

on:
  workflow_run:
    # List of workflow names to monitor (must reference at least one)
    # Using explicit names avoids validation errors; update this list when new workflows are added.
    workflows:
      - "ğŸš€ Advanced Flutter SaaS Deployment"
      - "Flutter Web CI/CD"
      - "docs-snippets"
      - "ğŸ‘¤ Profiles Migration & Tests"
      - "ğŸ” Supabase RLS Migration"
    # Monitor all workflows in this repo; filter for completed events
    workflows: ['**']
    types: [completed]
  schedule:
    # Daily check at 03:00 UTC to catch runs older than 90 days (optional extension point)
    - cron: '0 3 * * *'

permissions:
  contents: read
  issues: write

jobs:
  monitor:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion != 'success' && github.event.workflow_run.head_repository.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“£ Open or comment on CI failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run;
            const issueTitle = `CI failure: ${run.name} â€“ Run #${run.id}`;
            // Search for an existing open issue with this exact title.
            const search = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} is:issue in:title "${issueTitle}" state:open`
            });
            if (search.data.total_count === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: `The workflow **${run.name}** ([details](${run.html_url})) finished with conclusion **${run.conclusion}**.\n\nPlease investigate the logs and fix failing steps.`,
                labels: ['ci']
              });
              console.log(`Opened new issue for failed run ${run.id}`);
            } else {
              const issueNumber = search.data.items[0].number;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `Another failure detected for run [#${run.id}](${run.html_url}) â€“ conclusion: **${run.conclusion}**.`
              });
              console.log(`Appended comment to existing issue #${issueNumber}`);
            }