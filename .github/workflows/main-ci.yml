name: ğŸš€ Streamlined CI - 2025 Best Practices

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Phase 1: Essential Quality Checks Only
  quality-and-test:
    name: ğŸ“‹ Quality & Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.x'
          channel: stable
          cache: true

      - name: ğŸ”§ Install Dependencies
        working-directory: jo17_tactical_manager
        run: flutter pub get

      - name: ğŸ§¹ Quality Gate (Analyze + Format + Test)
        working-directory: jo17_tactical_manager
        run: |
          flutter analyze
          dart format . --set-exit-if-changed
          flutter test --coverage

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          files: jo17_tactical_manager/coverage/lcov.info

  # Phase 2: Build Web (Only if Needed)
  build-web:
    name: ğŸŒ Build Web
    runs-on: ubuntu-latest
    needs: quality-and-test
    if: github.ref == 'refs/heads/main'  # Only on main branch
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.x'
          channel: stable
          cache: true

      - name: ğŸ—ï¸ Build Web
        working-directory: jo17_tactical_manager
        run: |
          flutter pub get
          flutter build web --release

      - name: ğŸ“¤ Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: jo17_tactical_manager/build/web/
