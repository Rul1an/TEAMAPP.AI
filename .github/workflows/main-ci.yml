name: ğŸš€ Modern CI/CD Pipeline - 2025 Best Practices

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Security & Concurrency Controls
permissions:
  contents: write
  pull-requests: write
  deployments: write
  statuses: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  FLUTTER_VERSION: '3.32.x'
  NODE_VERSION: '20'

jobs:
  # Phase 1: Essential Quality Checks
  quality-and-test:
    name: ğŸ“‹ Quality & Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
    steps:
      - name: ğŸ” Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect Changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            should-deploy:
              - 'lib/**'
              - 'web/**'
              - 'pubspec.yaml'
              - '.github/workflows/main-ci.yml'

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: ğŸ”§ Install Dependencies
        run: flutter pub get

      - name: ğŸ§¹ Quality Gate
        run: |
          echo "::group::Flutter Analyze"
          flutter analyze --fatal-infos
          echo "::endgroup::"

          echo "::group::Dart Format Check"
          dart format . --set-exit-if-changed
          echo "::endgroup::"

          echo "::group::Flutter Test"
          flutter test --coverage --reporter=json > test-results.json
          echo "::endgroup::"

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

      - name: ğŸ“ˆ Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Flutter Tests
          path: test-results.json
          reporter: flutter-json

  # Phase 2: Build & Deploy Pipeline
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    needs: quality-and-test
    if: |
      github.ref == 'refs/heads/main' &&
      needs.quality-and-test.outputs.should-deploy == 'true'
    timeout-minutes: 10
    environment:
      name: production
      url: ${{ steps.deploy.outputs.deploy-url }}
    steps:
      - name: ğŸ” Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: ğŸ“¦ Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ—ï¸ Build Web
        run: |
          flutter pub get
          flutter build web --release \
            --dart-define=FLUTTER_WEB_CANVASKIT_URL=https://unpkg.com/canvaskit-wasm@0.39.1/

          # Optimize build
          echo "::group::Build Optimization"
          ls -la build/web/
          du -sh build/web/
          echo "::endgroup::"

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: build/web/
          retention-days: 7

      - name: ğŸš€ Deploy to Netlify
        id: deploy
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=build/web --message="Deploy ${{ github.sha }}"
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: ğŸ“ Deployment Summary
        run: |
          echo "## ğŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy URL**: ${{ steps.deploy.outputs.deploy-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  # Phase 3: Preview Deployments for PRs
  preview-deploy:
    name: ğŸ” Preview Deploy
    runs-on: ubuntu-latest
    needs: quality-and-test
    if: |
      github.event_name == 'pull_request' &&
      needs.quality-and-test.outputs.should-deploy == 'true'
    timeout-minutes: 10
    environment:
      name: preview-pr-${{ github.event.number }}
      url: ${{ steps.deploy-preview.outputs.deploy-url }}
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: ğŸ—ï¸ Build Web Preview
        run: |
          flutter pub get
          flutter build web --release

      - name: ğŸ” Deploy Preview
        id: deploy-preview
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=build/web --message="Preview for PR #${{ github.event.number }}"
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: ğŸ’¬ PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ” Preview Deployment

              **Deploy Preview**: ${{ steps.deploy-preview.outputs.deploy-url }}

              Changes ready for review! ğŸš€`
            })
