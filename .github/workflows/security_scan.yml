name: "ðŸ”’ Security Scan"

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Nightly at 02:00 UTC

jobs:
  security-scan:
    continue-on-error: false
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    strategy:
      matrix:
        scanner: [snyk, osv]
        include:
          - scanner: snyk
            requires_token: true
          - scanner: osv
            requires_token: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup scanners
        if: ${{ matrix.scanner == 'snyk' && env.SNYK_TOKEN != '' }}
        uses: snyk/actions/setup@v2
        with:
          version: latest

      - name: Run Snyk scan
        if: ${{ matrix.scanner == 'snyk' && env.SNYK_TOKEN != '' }}
        run: snyk test --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: Run OSV scanner
        if: ${{ matrix.scanner == 'osv' && env.SNYK_TOKEN == '' }}
        uses: google/osv-scanner-action@v1
        with:
          scan-args: --format sarif --output osv.sarif ./

      - name: Set SARIF file path
        id: sarif
        run: |
          FILE=$(ls *.sarif | head -n1)
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Upload SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.sarif.outputs.file }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0.16.1
        with:
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
