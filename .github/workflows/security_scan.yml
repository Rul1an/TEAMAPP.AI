name: "ðŸ”’ Security Scan"

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Nightly at 02:00 UTC

jobs:
  security-scan:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Abort if token missing
        if: ${{ env.SNYK_TOKEN == '' }}
        run: |
          echo "Skipping security scan due to missing SNYK_TOKEN"
          exit 0

      - name: Checkout
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Setup Snyk
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: snyk/actions/setup@v2
        with:
          version: latest

      - name: Run Snyk Open Source scan
        if: ${{ env.SNYK_TOKEN != '' }}
        run: snyk test --severity-threshold=high --sarif-file-output=snyk.sarif
        with:
          command: test
          args: --severity-threshold=high --sarif-file-output=snyk.sarif
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}

      - name: Upload SARIF to GitHub Security tab
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Generate SBOM
        uses: anchore/sbom-action@v0.16.1
        with:
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
